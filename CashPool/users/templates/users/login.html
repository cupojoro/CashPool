{% extends "landing/base.html" %}

{% load static %}

{% block custom_css %}
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
  <script src="{% static 'users/javascript/login.js' %}"></script>
{% endblock %}

{% block body %}
<div class="body-box-spacer"></div>
<div class="body-box">
    <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="form-box">
            <div class="form-item">
                <h2>Login</h2>
            </div>
            <div class="form-item">
                <input name="email" class="form-text-input form-email" type="email" placeholder="Email" autocomplete="email" value="">
                {% if location == 'email' %}
                    <div id="invalid-email" class="invalid-feedback">{{error_message}}</div>
                {% endif %}
            </div>
            <div class="form-item">
                <input name="password" class="form-text-input form-password" type="password" placeholder="Password" minlength="10" maxlength="128">
                {% if location == 'password' %}
                    <div id="invalid-password" class="invalid-feedback">{{error_message}}</div>
                {% endif %}
            </div>
            <div class="form-item">
                <button type="submit" class="btn-submit">Login</button>
            </div>
        </div>
    </form>
</div>
<div class="body-box-spacer"></div>
{% endblock %}
